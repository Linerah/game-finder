<form class="landing-form" role="form" (submit)="login()">
  <label class=" text-2xl text-about-blue">LOG IN:</label>
  <div class="form-group">
    <input type="text" class="form-control text-2xl" placeholder="username" id="username" name="username"
           [(ngModel)]="credentials.username"/>
  </div>
  <div class="form-group">
    <input type="password" class="form-control text-2xl" placeholder="password" id="password" name="password"
           [(ngModel)]="credentials.password"/>
  </div>
  <button type="submit" class="text-2xl bg-about-purple text-about-blue w-4/6 pt-3 pb-3 rounded">submit</button>
</form>
