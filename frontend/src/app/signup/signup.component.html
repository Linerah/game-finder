<form role="form" (submit)="signup()">
  <label class=" text-2xl text-about-blue">SIGN UP:</label>
  <div class="form-group">
    <input type="text" class="form-control text-2xl" placeholder="first name" id="firstName" name="firstName"
           [(ngModel)]="credentials.firstName"/>
  </div>
  <div class="form-group">
    <input type="text" class="form-control text-2xl" placeholder="last name" id="lastName" name="lastName"
           [(ngModel)]="credentials.lastName"/>
  </div>
  <div class="form-group">
    <input type="text" class="form-control text-2xl" placeholder="email" id="email" name="email"
           [(ngModel)]="credentials.email"/>
  </div>
  <div class="form-group">
    <input type="password" class="form-control text-2xl" placeholder="password" id="password" name="password"
           [(ngModel)]="credentials.password"/>
  </div>
  <button type="submit" class="text-2xl bg-about-purple text-about-blue w-4/6 pt-3 pb-3 rounded">submit</button>
</form>
